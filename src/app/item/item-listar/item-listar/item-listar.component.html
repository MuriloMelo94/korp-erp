<mat-toolbar>Lista de itens</mat-toolbar>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="componente-container">
  <div *ngIf="itens$ | async as itens; else loading">
    <table mat-table [dataSource]="itens" class="mat-elevation-z8">

      <ng-container matColumnDef="id" hidden>
        <th mat-header-cell *matHeaderCellDef> Cód.</th>
        <td mat-cell *matCellDef="let item">
          {{item.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let item">
          <button mat-mini-fab color="primary" routerLink="/itens/editar/{{item.id}}"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let item"> {{item.produto}} </td>
      </ng-container>
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> QTD. </th>
        <td mat-cell *matCellDef="let item"> {{item.quantidade}} </td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let item"> {{item.descricao}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/itens/cadastrar">Cadastrar</button>
  </div>
</div>
